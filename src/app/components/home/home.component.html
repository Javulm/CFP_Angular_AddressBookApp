<div class="main-content">
    <div class="header-content">
        <div class="address-text">
            AddressBook Details
            <div class="contact-count">{{addressBook.length}}</div>
        </div>
        <button mat-raised-button color="primary" class="addbutton" (click)="onAddPerson()"><img
                src="../../../assets/plus_symbol.svg" alt="">
            Add Person</button>
    </div>
    <div class="table-main">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Fullname </th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phonenumber">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="pincode">
                <th mat-header-cell *matHeaderCellDef> PinCode </th>
                <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="edit" color="primary" (click)="editById(element.id)">edit</mat-icon>
                    <mat-icon class="delete" color="warn" (click)="deleteById(element.id)">delete</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
